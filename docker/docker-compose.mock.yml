version: '3.8'

# Mock data configuration for testing without real infrastructure
services:
  mock-exporter:
    build:
      context: ../exporters/mock
      dockerfile: Dockerfile
    container_name: llm-monitor-mock-exporter
    ports:
      - "8080:8080"
    environment:
      - MOCK_MODE=full
      - SCENARIO_FILE=/app/config/scenarios.yaml
      - METRICS_PORT=8080
      - UPDATE_INTERVAL=30
    volumes:
      - ../exporters/mock/src/config:/app/config
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Override Prometheus to scrape mock exporter
  prometheus:
    volumes:
      - ../config/prometheus/prometheus-mock.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - mock-exporter